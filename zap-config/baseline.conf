# OWASP ZAP baseline.conf Beispiel

# Ignoriere typische Header-Warnungen
ignore_rule=10020      # X-Frame-Options Header fehlt
ignore_rule=10021      # X-Content-Type-Options Header fehlt
ignore_rule=10023      # Content-Security-Policy Header fehlt
ignore_rule=10024      # X-Permitted-Cross-Domain-Policies Header fehlt
ignore_rule=10025      # X-XSS-Protection Header fehlt

# Scan schl√§gt nicht fehl bei Warnungen oder Fehlern
fail_on_error=false

# Scan-Timeout (Sekunden)
timeout=600